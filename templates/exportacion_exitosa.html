{% extends "base.html" %}

{% block title %}
  Exportación de Sectores Exitosa
{% endblock title %}

{% block content %}
<div class="message-container">
  <h2>Exportación de Sectores Exitosa para {{ alcaldia }}</h2>
  <p>Los sectores han sido exportados correctamente.</p>
  <form action="{{ url_for('seleccionar_sector', alcaldia=alcaldia) }}" method="get">
    <button type="submit" class="btn">Seleccionar Sector para Procesar</button>
  </form>
</div>
{% endblock content %}
